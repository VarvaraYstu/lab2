<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styleforex16.css">
</head>
<body>
  <p>Contact Us</p>
  <form>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Joe Smith" class=text minlength="5">
      </li>
      <li>
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="example@test.com" class="text">
      </li>
      <li>
      <label for="website">Website:</label>
      <input type="url" id="website" required placeholder="https://example.com" pattern="https://.*" class="text" >
      </li>
      <li>
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="45" rows="6" placeholder="Congratulations! You've complited the form." class="text"></textarea>
      </li>
      <li><input type="submit" value="Submit form" id="submit"></li>
    </ul>
  </form>
</body>
</html>
