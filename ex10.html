<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
.redsq{
  margin: 20px;
  width: 60px;
  height: 60px;
  border-width: 2px;
  border-color: red;
  border-style: solid;
}
.bluesq{
  margin: 0px 0px 20px 100px;
  width: 60px;
  height: 60px;
  border-width: 2px;
  border-color: blue;
  border-style: solid;
}
.greensq{
  margin: 0px 0px 20px 180px;
  width: 60px;
  height: 60px;
  border-width: 2px;
  border-color: green;
  border-style: solid;
}
</style>
</head>
<body>
<div class="redsq"></div>
<div class="bluesq"></div>
<div class="greensq"></div>
</body>
</html>
